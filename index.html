<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="contenedores">
        <div class="card">
            <div class="card_imagen"></div>
                <img src="./assets/Saly-27.png" alt="Iconos Varios" class="varios_iconos" />
            <div class="card_texto">
                <p class="card_descripcion">
                  Utilizamos cookies para mejorar la <br>experiencia del usuario, la analítica y el <br>marketing.  
                </p>
                <button class="boton_1">¡Eso está bien!</button>
            </div>
            </div>
        </div>
        <div class="card">
          <div class="card_imagen"></div>
              <img src="./assets/Frame.png" alt="Iconos Varios" class="varios_iconos" />
          <div class="card_texto">
              <p class="card_descripcion">
                ¡Se cerrará la sesion inmediatamente!  
              </p>
              <button class="boton_2">
                Ampliar sesión
              </button>
          </div>
          </div>
      </div>
        
    </main>
  </body>
</html>
